kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "selenium-chrome"
spec:
  source:
    type: Git
    git:
      uri: "https://github.com/leprechaun/selenium-on-openshift"
  strategy:
    type: Docker
    dockerStrategy:
      noCache: true
      dockerfilePath: chrome/
  output:
    to:
      kind: "ImageStreamTag"
      name: "selenium-chrome:latest"
